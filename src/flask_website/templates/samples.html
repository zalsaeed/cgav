{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<!-- buttons -->
<div class="container mt-5">
  <div class="text-center">
    <h6 class="font-bold text-4xl" style="color: #2C4E71;" data-i18n="buttons">buttons</h6>
  </div>

  <div class="text-center">
    <button class="button w-40 text-white font-bold py-2 px-4 rounded m-2" data-i18n="Save_Button">
      Save Button
    </button>
    <button class="button w-40 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2"
      data-i18n="Cancel_Button">
      Cancel Button
    </button>
  </div>
</div>
<!-- forms -->
<div class="container mt-5">
  <div class="text-center">
    <h6 class="font-bold text-4xl" style="color: #2C4E71;" data-i18n="forms">forms</h6>
  </div>
  <div class="text-center">
    <form class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name"
            data-i18n="First_Name">
            First Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-first-name" type="text" placeholder="Jane">
          <p class="text-red-500 text-xs italic" data-i18n="Please_fill_out_this_field">Please fill out this field.</p>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name"
            data-i18n="Last_Name">
            Last Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name" type="text" placeholder="Doe">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password"
            data-i18n="Password">
            Password
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-password" type="password" placeholder="******************">
          <p class="text-gray-600 text-xs italic" data-i18n="Password_Hint">Make it as long and as crazy as you'd like
          </p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city"
            data-i18n="City">
            City
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-city" type="text" placeholder="Albuquerque">
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state"
            data-i18n="State">
            State
          </label>
          <div class="relative">
            <select
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-state">
              <option>New Mexico</option>
              <option>Missouri</option>
              <option>Texas</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip"
            data-i18n="Zip">
            Zip
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-zip" type="text" placeholder="90210">
        </div>
      </div>
    </form>
  </div>
</div>

<!-- how to use grid -->
<div class="container mt-5">
  <div class="text-center">
    <h6 class="font-bold text-4xl" style="color: #2C4E71;" data-i18n="grid_layout">grid layout</h6>
  </div>

  <!-- Full width column -->
  <div class="flex mb-4">
    <div class="w-full bg-gray-500 h-12"></div>
  </div>

  <!-- Two columns -->
  <div class="flex mb-4">
    <div class="w-1/2 bg-gray-400 h-12"></div>
    <div class="w-1/2 bg-gray-500 h-12"></div>
  </div>

  <!-- Three columns -->
  <div class="flex mb-4">
    <div class="w-1/3 bg-gray-400 h-12"></div>
    <div class="w-1/3 bg-gray-500 h-12"></div>
    <div class="w-1/3 bg-gray-400 h-12"></div>
  </div>

  <!-- Four columns -->
  <div class="flex mb-4">
    <div class="w-1/4 bg-gray-500 h-12"></div>
    <div class="w-1/4 bg-gray-400 h-12"></div>
    <div class="w-1/4 bg-gray-500 h-12"></div>
    <div class="w-1/4 bg-gray-400 h-12"></div>
  </div>

  <!-- Five columns -->
  <div class="flex mb-4">
    <div class="w-1/5 bg-gray-500 h-12"></div>
    <div class="w-1/5 bg-gray-400 h-12"></div>
    <div class="w-1/5 bg-gray-500 h-12"></div>
    <div class="w-1/5 bg-gray-400 h-12"></div>
    <div class="w-1/5 bg-gray-500 h-12"></div>
  </div>

  <!-- Six columns -->
  <div class="flex">
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-500 h-12"></div>
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-500 h-12"></div>
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-500 h-12"></div>
  </div>
</div>
{% endblock %}
