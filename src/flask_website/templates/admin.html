{% extends 'base.html' %}
{% block title %}Admin Page{% endblock %}
{% block body %}


    <!-- component -->
    <div class="text-gray-900 bg-gray-200">
        <div class="p-4 flex">
            <h1 class="text-3xl">Users</h1>
        </div>
        <div class="px-3 py-4 flex justify-center">
            <table class="w-full text-md bg-white shadow-md rounded mb-4">
                <tbody>
                    <tr class="border-b">
                        <th class="text-left p-3 px-5" data-i18n="ID">ID</th>
                        <th class="text-left p-3 px-5" data-i18n="First_Name">First Name</th>
                        <th class="text-left p-3 px-5" data-i18n="Email">Email</th>
                        <th class="text-left p-3 px-5" data-i18n="Role">Role</th>
                        <th></th>
                    </tr>
                    {% for list in users_list %}
                    <tr class="border-b hover:bg-orange-100 bg-gray-100">
                        <td class="p-3 px-5">{{ list.id }}</td>
                        <td class="p-3 px-5">{{ list.Fname }}</td>
                        <td class="p-3 px-5">{{ list.email }}</td>
                        <td class="p-3 px-5">{{ list.user_role }}</td>
                        <td class="p-3 px-5 flex justify-end">
                            <a href="{{ url_for('update_user', id=list.id) }}"
                                class="mr-3 text-sm bg-[#427AA1] hover:bg-[#2c4e71] text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" title="Edit User"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z"/></svg></a>
                            <button onclick="DeleteConfirmation('{{list.id}}')"
                                class="bg-red-500 hover:bg-red-200 focus:bg-red-200 font-bold py-2 px-4 " title="Delete User"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="18.5"  viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M170.5 51.6L151.5 80l145 0-19-28.4c-1.5-2.2-4-3.6-6.7-3.6l-93.7 0c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80 368 80l48 0 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-8 0 0 304c0 44.2-35.8 80-80 80l-224 0c-44.2 0-80-35.8-80-80l0-304-8 0c-13.3 0-24-10.7-24-24S10.7 80 24 80l8 0 48 0 13.8 0 36.7-55.1C140.9 9.4 158.4 0 177.1 0l93.7 0c18.7 0 36.2 9.4 46.6 24.9zM80 128l0 304c0 17.7 14.3 32 32 32l224 0c17.7 0 32-14.3 32-32l0-304L80 128zm80 64l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16z"/></svg></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
<script>
    function DeleteConfirmation(id){
        Swal.fire({
            icon: 'warning',
            title: 'Are you sure?',
            text: 'This will permanently delete the User Account .Do you still want to delete it?',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#246195',
            confirmButtonText: 'Yes, delete it!',
        }).then((result) => {
            if (result.isConfirmed) {
              
            fetch(`/delete_user/${id}`, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
            }
            })
                .then(response => {
                })
                .then(data => {
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                Swal.fire(
                'Deleted!',
                'User has been deleted.',
                'success'
                ).then(() => {
                // Refresh the page after the success message is confirmed
                window.location.reload();
            });
                
            }
        });

    }
</script>

{% endblock %}
