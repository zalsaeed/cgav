{% extends 'base.html' %}
{% block title %}CGAV-Templates{% endblock %}
{% block body %}

<body>
    <div class="text-center p-5" style="display: flow;" >
        <h1 class="font-bold text-4xl mb-4" style="color: #2C4E71;">Certificate Appearance</h1>
    </div>
    <div class="grid grid-cols-2 gap-4 p-5">
        <img src="{{ url_for('uploaded_file', filename=temp.template_image.split('/')[-1]) }}"
                    alt="Template" class="h-auto max-w-lg " />
                    <div style="margin-right:100px;"><h1 class=" text-3xl mb-4" style="color:#2C4E71;">{{temp.template_name}}</h1>
                    <div>
                        <select  onclick="select()" name="work_btn" id="id_work_btn" multiple>
                            
                            {% for item in data %}
                            <option value="{{item}}"><span>{{ item }}</span></option>
                            <!-- <label><input type="checkbox" name="work_btn"></label> -->
                            <!-- <button type="button"  style="border-style: solid;" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"></button> -->
                            {% endfor %}
                        </select>
                            

<form  style="display:none;" id="customization" class="max-w-md mx-auto">
    <div class="relative z-0 w-full mb-5 group">
        <input type="number" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-blue-500 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">X position</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input type="number" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-blue-500 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Y position</label>
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800  focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Previwe</button>
  </form>
  
                            <div style="display:none;"  class="mt-3 inline-flex rounded-md" id="buttons">
                            <button type="button" onclick="btnfun(value)" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800" value="Add">Add</button>
                            <button type="button" onclick="btnfun(value)" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900" value="Hide">Hide</button>
                            </div>
                        </div>
                    </div>
    </div>
    </body>
    <script>
        var ddl = document.getElementById("id_work_btn");
        var btn = document.getElementById("buttons");
        var customForm= document.getElementById("customization");
        function select(){
            var selectedValue = ddl.options[ddl.selectedIndex].value;
            if (selectedValue){
                  btn.style.display = "block";
            }
        }
        function btnfun(value){
            if(value == "Add"){
                customForm.style.display = "block";
            } else {
                customForm.style.display = "none";
            }
        }
    </script>

{% endblock %}
