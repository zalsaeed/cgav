<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Certificate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Centered Card */
        .center-container {
            background: #ffffff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 400px;
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 24px;
            border-radius: 5px;
            border: 1px solid #dadee4;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            gap: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4A90E2;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #357ABD;
        }

        button[type="button"] {
            background-color: #e6e6e6;
            color: #333;
        }

        button[type="button"]:hover {
            background-color: #d4d4d4;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            background-color: #ffffff;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.06);
        }

    </style>
</head>

<body>
    <div class="center-container">
        <!-- Show error message if it exists -->
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <!-- Form to input the name of the certificate for deletion -->
        <form action="/delete_certificate" method="post">
            <label for="certificateName">Certificate Name:</label>
            <input type="text" id="certificateName" name="certificateName" required placeholder="Enter certificate name">

            <div class="button-container">
                <button type="submit" class="button">Delete</button>
                <button type="button" class="button" onclick="location.href='/path_to_dashboard_or_home';">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 Your Company</p>
    </footer>
</body>

</html>
